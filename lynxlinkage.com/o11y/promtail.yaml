server:
    http_listen_port: 9080
    grpc_listen_port: 0
    log_level: "info"

positions:
    filename: /tmp/positions.yaml

clients:
    - url: http://loki-gateway:80/loki/api/v1/push
      tenant_id: docker

scrape_configs:
  - job_name: fugle-fastapi-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: fugle-fastapi
          __path__: /var/log/fugle-fastapi-*.log
